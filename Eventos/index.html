<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>App para Calcular IMC</h1>
    <form>
        <div class="mb-3">
          <label for="estatura" class="form-label">Estatura en cm</label>
          <input type="text" name="calcularpeso" class="form-control" id="estatura">
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso en kg</label>
          <input type="text" name="calcularpeso" class="form-control" id="peso">
        </div>
        <div>
            <button id="submit" type="text" class="btn btn-primary">Calcular</button>
        </div>
        <div class="mb-3">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="text" name="calcularpeso" class="form-control" id="resultado" readonly>
          </div>
      </form>

    <h1>App Cambio de moneda</h1>
    <form>
      <div class="mb-3">
        <label for="pesos" class="form-label">Pesos Colombianos</label>
        <input type="text" name="cambiomoneda" class="form-control" id="pesos">
      </div>
      <div class="mb-3">
        <label for="dolar" class="form-label">DÃ³lares</label>
        <input type="text" name="cambiomoneda" class="form-control" id="dolar">
      </div>
    </form>
    <h1>App notas</h1>
    <div id="crearnota">
      <div>
        <h3>Nueva nota</h3>
        <input for="titulo" type="text" id="titulo" placeholder="Titulo">
        <input for="textonota" type="textarea" id="textonota" placeholder="Escriba su nota aqui">
      </div>
      <div id="botones">
        <div>
          <button id="guardar" type="text" class="btn btn-primary">Guardar</button>
        </div>
        <div>
          <button id="borrar" type="text" class="btn btn-primary">Borrar</button>
        </div>
      </div>
    </div>
    <div id="buscar" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Busqueda" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Realizadas</label>
    </div>
    <div id="Notas" class="card">

    </div>
    <script src="./main.js"></script>
</body>
</html>
